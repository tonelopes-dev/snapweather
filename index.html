<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/CSS/style.css">

    <meta name="description" content="SnapWeather - Verifique o clima de qualquer cidade do mundo em tempo real com um design moderno e intuitivo.">
    <title>SnapWeather | Clima em tempo real</title>
</head>
<body>
    <header class="header">
        <div class="header__city-search-bar">
            <input 
            class="header__input" 
            id="city-search-input"
            type="text" 
            placeholder="Qual cidade voc√™ deseja buscar?"
            aria-label="Buscar cidade">

            <button 
            class="header__button"
            id="city-search-button"
            aria-label="Pesquisar">
                <img class="header__button-icon" src="./assets/SVG/search-icon.svg" alt="">
            </button>
        </div>
        <div class="header__current-date" id="current-date">Aguardando localiza√ß√£o...</div>
        <h1 class="header__city-name" id="city-name">...</h1>
    </header>

    <main>
        <section class="current-temperature">
            <img 
            src="./assets/SVG/loading-icon.svg" 
            alt="√çcone do tempo" 
            class="current-temperature__weather-icon" 
            id="weather-icon">
            
            <div 
            class="current-temperature__description"
            id="weather-description">...</div>
            
            <div class="current-temperature__info-label">Tempo agora</div>
            
            <div 
            class="current-temperature__current-temperature"
            id="current-temperature">...</div>
        </section>

        <div class="bottom-container">
            <div class="bottom-content">
                <section class="temperature-details">
                    <div class="temperature-details__item">
                        <span class="temperature-details__label">Vento</span>
                        <div class="temperature-details__value" id="wind-speed">...</div>
                    </div>

                    <div class="temperature-details__item">
                        <span class="temperature-details__label">Sensa√ß√£o</span>
                        <div class="temperature-details__value" id="feels-like-temperature">...</div>
                    </div>

                    <div class="temperature-details__item">
                        <span class="temperature-details__label">Umidade</span>
                        <div class="temperature-details__value" id="current-humidity">...</div>
                    </div>
                </section>

                <section class="sunset-sunrise">
                    <div class="sunset-sunrise__item">
                        <img class="sunset-sunrise__icon" src="./assets/SVG/sunrise.svg" alt="Nascer do sol">
                        <div class="sunset-sunrise__value" id="sunrise-time">...</div>
                    </div>

                    <div class="sunset-sunrise__item">
                        <img class="sunset-sunrise__icon" src="./assets/SVG/sunset.svg" alt="P√¥r do sol">
                        <div class="sunset-sunrise__value" id="sunset-time">...</div>
                    </div>
                </section>

                <section class="surf-forecast" id="surf-forecast" style="display: none;">
                    <div class="surf-forecast__title">Condi√ß√µes de Surf üåä</div>
                    <div class="surf-forecast__grid">
                        <div class="surf-forecast__item">
                            <span class="surf-forecast__label">Ondas</span>
                            <div class="surf-forecast__value" id="wave-height">...</div>
                        </div>
                        <div class="surf-forecast__item">
                            <span class="surf-forecast__label">Per√≠odo</span>
                            <div class="surf-forecast__value" id="wave-period">...</div>
                        </div>
                        <div class="surf-forecast__item">
                            <span class="surf-forecast__label">Status</span>
                            <div class="surf-forecast__status" id="surf-status">...</div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
